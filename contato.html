<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Plataforma de Empregos</title>
  <link rel="stylesheet" href="./style/contato.css">
</head>
<body>

  <!-- Navbar padronizada -->
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="#">Plataforma de Empregos</a>
      <div class="navbar-links">
        <a href="index.html">Home</a>
        <a href="vagas.html">Vagas</a>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html" class="active">Contato</a>
      </div>
    </div>
  </nav>

  <!-- Conteúdo -->
  <main class="main-content">
    <h1>Entre em Contato</h1>
    <div class="form-card">
      <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>

        <label for="assunto">Assunto</label>
        <input type="text" id="assunto" placeholder="Digite o assunto" required>

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div>

    <div class="contact-info">
      <p><strong>Email:</strong> contato@plataformaempregos.com</p>
      <p><strong>Telefone:</strong> (11) 99999-9999</p>
      <p><strong>Endereço:</strong> Rua Exemplo, 123 - São Paulo/SP</p>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="footer">
    <p>© 2025 Plataforma de Empregos - Todos os direitos reservados</p>
  </footer>

</body>
</html>
